<!DOCTYPE html>
<html>
<head>
<title>ITKKU</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    transition: background-color 1s;
  }
  .loading-container {
    text-align: center;
  }
  .loading-bar-container {
    width: 300px;
    height: 20px;
    background-color: #ddd;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 20px;
  }
  .loading-bar {
    width: 0;
    height: 100%;
    background-color: #4CAF50;
    animation: load 10s forwards;
  }
  @keyframes load {
    from {width: 0;}
    to {width: 100%;}
  }
  #loaded-image {
    display: none; /* ซ่อนรูปภาพไว้ก่อน */
    max-width: 80%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<div class="loading-container">
  <div class="loading-bar-container" id="loader">
    <div class="loading-bar"></div>
  </div>
</div>

<img id="loaded-image" src="1375310220-0JPG-o.jpg" alt="รูปภาพที่แสดงหลังโหลดเสร็จ">

<audio id="myAudio" src="C1.mp3" preload="auto"></audio>

<script>
  setTimeout(function() {
    document.getElementById('loader').style.display = 'none'; 
    document.getElementById('loaded-image').style.display = 'block';
    document.getElementById('myAudio').play();
    document.body.style.backgroundColor = '#fff'; 
  }, 5000); 
</script>

</body>
</html>
